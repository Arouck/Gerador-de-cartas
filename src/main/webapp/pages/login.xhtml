<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="/template/template.xhtml">
	<ui:define name="css">
		<h:outputStylesheet library="css" name="login.css" />
	</ui:define>

	<ui:define name="cabecalho">
		<h3 id="cabecalhoH3">
			<h:outputText
				value="Bem vindo ao sistema de geração de cartas da PROGEP - UFPA" />
		</h3>
	</ui:define>

	<ui:define name="conteudoForm">
		<div class="cabecalhoContainer">
			<h:outputText class="textoContainer headerContainer"
				value="Área de login" />
		</div>

		<div class="containerAutenticacao" id="containerUsuario">
			<p:outputLabel class="textoContainer" value="Login:" />
			<p:inputText id="usuario" class="inputAutenticacao" maxlength="20"
				size="20" required="true"
				requiredMessage="o campo login é obrigatório"
				value="#{autenticacaoBean.usuario.username}" />
		</div>
		<div class="containerAutenticacao" id="containerSenha">
			<p:outputLabel class="textoContainer" value="Senha:" />
			<p:password id="senha" class="inputAutenticacao" maxlength="20"
				size="20" required="true"
				requiredMessage="O campo senha é obrigatório"
				value="#{autenticacaoBean.usuario.senha}" />
		</div>
		<div class="botaoLoginContainer">
			<p:commandButton class="botaoLogin" value="Login"
				update=":msgGlobal"
				actionListener="#{autenticacaoBean.autenticar()}" />
		</div>
	</ui:define>
</ui:composition>
</html>
