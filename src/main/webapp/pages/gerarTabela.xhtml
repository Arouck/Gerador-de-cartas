<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="/template/template.xhtml">
	<ui:define name="css">
		<h:outputStylesheet library="css" name="gerarTabela.css" />
	</ui:define>

	<ui:define name="cabecalho">
		<p:menubar styleClass="menu">
			<p:submenu label="Recadastramento" styleClass="menuItem">
				<p:submenu label="Aposentados e Pensionistas">
					<p:menuitem value="Gerar planilha com endereços" url="#" />
					<p:menuitem value="Gerar cartas (importar planilha)"
						outcome="/pages/gerarCartas.xhtml?faces-redirect=true" />
				</p:submenu>
			</p:submenu>
			<p:menuitem value="Cadastrar Novo Usuário"
				outcome="/pages/cadastro.xhtml?faces-redirect=true"
				styleClass="menuItem" style="margin-left: 10%; width: 20vh;"
				rendered="#{autenticacaoBean.temPermissao()}" />
			<f:facet name="options">
				<p:commandButton value="Logout"
					actionListener="#{autenticacaoBean.logout()}" />
			</f:facet>
		</p:menubar>
		<div id="cabecalhoTexto">
			<h:outputText
				value="Insira os números de CPFs para a geração
			das cartas" />
		</div>
		<div class="tutorialTexto">
			<h:outputText
				value="Insira os CPFs no campo, separando-os por uma quebra de linha, como mostrado abaixo" />
			<h:outputText
				value="Não é obrigatório o uso de pontuação" />
		</div>
	</ui:define>

	<ui:define name="conteudoForm">
		<div class="containerTextArea">
			<p:inputTextarea class="inputCPFs" rows="20" cols="50"
				value="#{gerarTabelaBean.listaDeCpf}"
				placeholder="#{gerarTabelaBean.gerarPlaceholder()}" />
		</div>
		<div class="containerBotao">
			<p:commandButton value="Gerar Tabela"
				action="#{gerarTabelaBean.gerarTabela()}" ajax="false" />
		</div>
	</ui:define>

</ui:composition>
</html>
