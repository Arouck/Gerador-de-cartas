<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="/template/template.xhtml">

	<ui:define name="css">
		<h:outputStylesheet library="css" name="gerarCartas.css" />
	</ui:define>

	<ui:define name="cabecalho">
		<p:menubar styleClass="menu">
			<p:submenu label="Recadastramento" styleClass="menuItem">
				<p:submenu label="Aposentados e Pensionistas">
					<p:menuitem value="Gerar planilha com endereços"
						outcome="/pages/gerarTabela.xhtml?faces-redirect=true" />
					<p:menuitem value="Gerar cartas (importar planilha)" url="#" />
				</p:submenu>
			</p:submenu>
			<p:menuitem value="Cadastrar Novo Usuário"
				outcome="/pages/cadastro.xhtml?faces-redirect=true"
				styleClass="menuItem" style="margin-left: 10%; width: 20vh;"
				rendered="#{autenticacaoBean.temPermissao()}" />
			<f:facet name="options">
				<p:commandButton value="Logout" actionListener="#{autenticacaoBean.logout()}" />
			</f:facet>
		</p:menubar>
		<h3 id="cabecalhoTexto">
			<h:outputText
				value="Edite a tabela gerada e clique no botão
			abaixo para a geração das cartas" />
		</h3>
	</ui:define>

	<ui:define name="conteudoForm">
		<div>
			<p:fileUpload value="#{gerarCartasBean.file}" mode="simple"
				skinSimple="simple"
				styleClass="inputBotao" />
		</div>
		<div class="containerBotao">
			<p:commandButton value="Gerar Cartas"
				actionListener="#{gerarCartasBean.gerarCartas()}" ajax="false"
				update=":msgGlobal" />
		</div>
	</ui:define>
</ui:composition>
</html>
